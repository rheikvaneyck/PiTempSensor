<!DOCTYPE html>
<head>
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../src/excanvas.min.js"></script><![endif]-->

  <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="js/plugins/jqplot.canvasTextRenderer.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/plugins/jqplot.dateAxisRenderer.min.js"></script>
  <script type="text/javascript" src="js/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
  <script type="text/javascript" src="../plugins/jqplot.categoryAxisRenderer.min.js"></script>
  <script type="text/javascript" src="../plugins/jqplot.canvasAxisTickRenderer.min.js"></script>


  <title>Charts | jqPlot</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
</script>
<script class="code" type="text/javascript">

$(document).ready(function(){
  // Our data renderer function, returns an array of the form:
  // [[[x1, sin(x1)], [x2, sin(x2)], ...]]
  var line1 = [['2013-12-30 8:00AM', 51],['2013-12-30 8:05AM', 51],['2013-12-30 8:10AM', 51],['2013-12-30 8:15AM', 54],['2013-12-30 8:20AM', 56],['2013-12-30 8:25AM', 59],['2013-12-30 8:30AM', 51],['2013-12-30 8:35AM', 51],['2013-12-30 8:40AM',47],['2013-12-30 8:45AM', 50]];


  // we have an empty data array here, but use the "dataRenderer"
  // option to tell the plot to get data from our renderer.
  var plot1 = $.jqplot('chart1',[line1],{
  	   seriesDefaults:{
        linePattern: 'solid',
        rendererOptions: {
          smooth: true
        }
      },
      title: 'CPU Temperature',
      axes:{
        xaxis:{
	      renderer: $.jqplot.DateAxisRenderer,
	      tickOptions:{formatString:'%H:%M'},
	      min:'December 30, 2013 7:55AM', 
	      tickInterval:'10 minutes'
	  	},
	  	yaxis: {
          label: 'Temperature (C)',
          labelRenderer: $.jqplot.CanvasAxisLabelRenderer
        }
	  },
	  series:[{lineWidth:3, markerOptions:{style:'circle'}}]
  });
});
</script>


</script>
<style type="text/css">
#header {
  height: 30px;
  width: 900px;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 10px;
  background-color: #a0a0d0;
  padding-top: 5px;
}
#header p {
  margin: 0px;
  padding: 0px;
  font-family: sans-serif;
  color: white;
}
#main {
  border: 1px solid #ccccc2;
  width: 900px;
  height: 500px;
  margin: auto;
}
#chart1 {
  height:400px;
  width:800px;
  margin: auto;
}
</style>
</head>
<body>
  <div id="header">
    <p align="center">Raspberry Pi Temperature</p>
  </div>
  <div id="main">
    <div id="chart1"></div>
  </div>
</body>
</html>
